<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Profil u≈ºytkownika</h1>
    <ul id="user-list"></ul>

    <script>
        function User(adres, url) {
            this.adres = adres;
            this.url = url;
        }

        function UserView(user) {
            this.user = user;
            this.dom = document.createElement('li');
            this.refresh();
        }

        UserView.prototype.refresh = function () {
            this.dom.innerHTML = `<img src="${this.user.url}" width="50"> <a href="mailto:${this.user.adres}">${this.user.adres}</a>`;
        };

        var uzytkownik1 = new User('uzytkownik@gmail.com', 'https://avatarfiles.alphacoders.com/368/368959.jpg');
        var userView1 = new UserView(uzytkownik1);
        document.getElementById('user-list').appendChild(userView1.dom);
    </script>
</body>
</html>
